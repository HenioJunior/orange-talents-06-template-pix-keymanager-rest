{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "orange-talents-06-pix-keymanager-rest.serviceAccountName" . }}
  labels:
    {{- include "orange-talents-06-pix-keymanager-rest.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
